[package]
name = "xdg-shell-wrapper"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
smithay = "0.3"
calloop = { version = "0.9", features = ["executor", "futures-io"] }
sctk = { package = "smithay-client-toolkit", version = "0.15" }
wayland-client = "0.29"
anyhow = "1.0"
ron = "0.7"
serde = { version = "1", features = ["derive"] }
xdg = "2.4.0"